<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
        <LINK REL="STYLESHEET" TYPE="TEXT/CSS" HREF="mundyestilos.css">
</head>
<body>
    <div class="container">
        <h1>Country-cher</h1>
        <div class="search">
            <div class="icon">
                <div id="mymodal" data-toggle="modal" data-target="#exampleModalCenter">
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <h5 id="h5_fullname"></h5>
                                <h5 id="h5_code"></h5>
                                <h5 id="h5_capital"></h5>
                                <h5 id="h5_border"></h5>
                                <h5 id="h5_currency"></h5>
                                <h5 id="h5_population"></h5>
                                <h5 id="h5_demonym"></h5>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                    <div class="input">
                        <input type="text" placeholder="Search country..." id="input_text">
                    </div>
            </div>
            <span class="clear" onclick="document.getElementById('mysearch').value=''"></span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="mundyjava.js"></script>
</body>
</html>
